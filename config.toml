# The URL the site will be built for
base_url = "https://msalah.io/"
title = "Mohamed A. Salah"
description = "My name is Mohamed A. Salah and this is my digital space/garden"

theme = "apollo"
taxonomies = [{ name = "tags" }]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feeds = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
toc = true
use_cdn = true
favicon = "/icon/favicon.png"
theme = "toggle"                                             # light, dark, auto, toggle
comment = false
fancy_code = true
dynamic_note = true                                          # a note that can be toggled
mathjax = true
mathjax_dollar_inline_enable = true
repo_url = "https://github.com/m4salah/zola-apollo/content/"

menu = [
	{ name = "/posts", url = "/posts", weight = 1 },
	{ name = "/tags", url = "/tags", weight = 4 },
]

socials = [
	{ name = "github", url = "https://github.com/m4salah/", icon = "github" },
	{ name = "linkedIn", url = "https://linkedin.com/in/mohamed-a-salah/", icon = "linkedin" },
	{ name = "email", url = "mailto:me@msalah.net", icon = "email" },
]
